{% extends "base.html" %}
{% block content %}
<h1>{{ paper.title }}</h1>
<h6 class="text-muted">
    {% for author in paper.authors %}
    <span class="badge badge-secondary">{{ author }}</span>
    {% endfor %}
</h6>
<p><strong>Category:</strong> {{ paper.category }}</p>
<p><strong>Sub Categories:</strong>
    {% for sub_category in paper.sub_categories %}
    <span class="badge badge-info rounded-pill">{{ sub_category }}</span>
    {% endfor %}
</p>
<iframe src="{{ paper.url }}" width="100%"
    height="600px"></iframe>
{% endblock %}
